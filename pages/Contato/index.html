<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../pages/Contato/styles.css" />
        <title>Ingresso Batman</title>
    </head>
    <body>
        <header>
            <img
                id="logo"
                src="../../assets/CT3pkmYW4AEWfR3.jpg"
                alt="logo-batman"
            />
            <nav>
                <ul>
                    <a href="../../pages/Home/index.html">

                    </a>
                    <a href="../../pages/Contato/index.html">

        <div>
            <div class="text-info">
                <span class="text-1"> Quer falar com a Gente? </span>
                <span class="text-2">
                    Envie sua mensagem perlo campo a baixo <br />
                    para te darmos mais informações.
                </span>

            <form>
